<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias do Willian</title>

    <style>
    
        nav {
            background-color: #2e3a59;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
        }
 
        nav ul li a:hover {
            background-color: #f39c12;
            border-radius: 5px;
        }

    
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .card {
            width: 300px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
            font-size: 22px;
        }
        .card-content p {
            color: #555;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Bem-vindo ao Portal de Notícias do Willian!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="noticia1.html">Notícia 1 (Futebol) </a></li>
                <li><a href="noticia2.html">Notícia 2 (Economia) </a></li>
                <li><a href="noticia3.html">Notícia 3 (Galáxia) </a></li>
            </ul>
        </nav>
    </header>

   
        </header>

        <div class="gallery">
            <div class="card">
                <img src="images/fut.png" alt="Futebol"> 
                <div class="card-content"> 
                    <h3>Futebol</h3>
                    <p></p>
                </div>
            </div>
    
            <div class="card">
                <img src="images/eco.jpg" alt="Economia">
                <div class="card-content">
                    <h3>Economia</h3>
                    <p> </p>
                </div>
            </div>
    
            <div class="card">
                <img src="images/gala1.png" alt="galáxia">
                <div class="card-content"> 
                    <h3>Galáxia</h3>
                    <p></p> 
                </div>
            </div>
     
            
            </div>
        </div>

        
        </section>
    </main>



</body>
</html>
